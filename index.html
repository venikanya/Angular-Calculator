<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="calculator.css"/>
		<link rel="stylesheet" href="node_modules/mocha/mocha.css">
		<script src="angular.min.js"></script>
	    <script src="calculator.js"></script>
	</head>
	<body ng-app="app">
		<div ng-controller="MainCtrl">
			<div class="top-container">
				<div class="display">
					<input class="result" type="text" ng-model="output">
				</div>
				<div class="btn-container">
					<div class="row">
						<div class="col-1">
							<a class="clear-btn" value="clear" ng-click='clearHandler()'>C</a>
						</div>
						<div class="col-4">
							<div class="row">
								<div class="inner-col-1">
									<a class="op" value="div" ng-click='operationHandler("/")'>/</a>
								</div>
								<div class="inner-col-1">
									<a value="9" ng-click='numberHandler(9)'>9</a>
								</div>
								<div class="inner-col-1">
									<a value="8" ng-click='numberHandler(8)'>8</a>
								</div>
								<div class="inner-col-1">
									<a value="7" ng-click='numberHandler(7)'>7</a>
								</div>
							</div>
							<div class="row">
								<div class="inner-col-1">
									<a class="op" value="mul" ng-click='operationHandler("*")'>*</a>
								</div>
								<div class="inner-col-1">
									<a value="6" ng-click='numberHandler(6)'>6</a>
								</div>
								<div class="inner-col-1">
									<a value="5" ng-click='numberHandler(5)'>5</a>
								</div>
								<div class="inner-col-1">
									<a value="4" ng-click='numberHandler(4)'>4</a>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-1">
							<a class="equals-btn" value="eq" ng-click='equalsHandler()'>=</a>
						</div>
						<div class="col-4">
							<div class="row">
								<div class="inner-col-1">
									<a class="op" value="sub" ng-click='operationHandler("-")'>-</a>
								</div>
								<div class="inner-col-1">
									<a value="3" ng-click='numberHandler(3)'>3</a>
								</div>
								<div class="inner-col-1">
									<a value="2" ng-click='numberHandler(2)'>2</a>
								</div>
								<div class="inner-col-1">
									<a value="1" ng-click='numberHandler(1)'>1</a>
								</div>
							</div>
							<div class="row">
								<div class="inner-col-1">
									<a class="op" value="add" ng-click='operationHandler("+")'>+</a>
								</div>
								<div class="inner-col-1">
									<a value="dec" ng-click='numberHandler(".")'>.</a>
								</div>
								<div class="inner-col-2">
									<a value="0" ng-click='numberHandler(0)'>0</a>
								</div>
							</div>
						</div>		
					</div>		
				</div>
			</div>
		</div>
		<div id="mocha"></div>
		<script src="node_modules/mocha/mocha.js"></script>
	    <script src="node_modules/chai/chai.js"></script>
	    <script>mocha.setup('bdd')</script>
	    <script src="tests/calculatorTest.js"></script>
	    <script src="node_modules/angular-mocks/angular-mocks.js"></script>
	    <script>
	      mocha.run();
	    </script>
	</body>
</html>
